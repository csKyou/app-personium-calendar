<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">

    <!-- Bootstrap CSS -->
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css"
        media="print">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
    <script>
        FontAwesomeConfig = {
            searchPseudoElements: true
        };
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <title>Personium</title>
</head>

<body>
    <header>
        <button class="header-btn pn-back-btn pn-btn" onclick="Common.backSubContent();">
            <i id="back_btn" class="fas fa-angle-left fa-2x header-ic-01"></i>
        </button>
        <div class="header-title"></div>
        <button class="slide-list-edit-btn header-btn header-btn-right pn-btn" data-i18n="glossary:Account.Edit.label" onclick="toggleEditMenu(this);"></button>
    </header>

    <main>
        <ul class="hover-action list-main">
            <li>
                <div class="pn-list pn-list-no-arrow" onClick="PCalendar.prepareOAuth2Account('Google');">
                    <span data-i18n="glossary:Account.types.Google"></span>
                </div>
            </li>
            <li>
                <div class="pn-list pn-list-no-arrow" onClick="PCalendar.prepareOAuth2Account('Office365');">
                    <span data-i18n="glossary:Account.types.Office365"></span>
                </div>
            </li>
            <li>
                <div class="pn-list" onClick="PCalendar.dispPasswordScreen();">
                    <span data-i18n="glossary:Account.types.EWS"></span>
                </div>
            </li>
        </ul>
        <div id="modalDialogContainer"></div>
    </main>

    <footer>
        <button id="addAccountFooterButton" class="width-full-btn" onclick="Common.backSubContent();" data-i18n="glossary:Calendars.NoSync"></button>
    </footer>
</body>

</html>
