<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <title>Personium</title>
</head>
<body>
    <header>
        <button class="header-btn pn-back-btn pn-btn" onclick="Common.backSubContent();">
            <i id="back_btn" class="fas fa-angle-left fa-2x header-ic-01"></i>
        </button>
        <div class="header-title" data-i18n="glossary:Account.Password"></div>
    </header>
    <main>
        <ul>
            <li>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text form-title form-no-border" data-i18n="glossary:Account.ID"></span>
                    </div>
                    <input id="idCalendarAccount" name="idCalendarAccount" type="password" class="form-control account-form form-no-border" aria-describedby="basic-addon3">
                </div>
            </li>
            <li>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text form-title form-no-border" data-i18n="glossary:Account.Password"></span>
                    </div>
                    <input id="pwCalendarAccount" name="pwCalendarAccount" type="password" class="form-control account-form form-no-border" aria-describedby="basic-addon3">
                </div>
            </li>
        </ul>
    </main>
    <footer class="account-info-footer">
        <div class="edit-list footer-btn-area">
            <button type="button" class="btn btn-secondary footer-btn" onclick="Common.backSubContent();" data-i18n="btn.cancel"></button>
            <button type="button" id="changePassOkBtn" class="btn btn-primary footer-btn font-weight-bold" onclick="Common.EwsRegister();" data-i18n="glossary:Account.Register.btnOK"></button>
        </div>
    </footer>
</body>
</html>
