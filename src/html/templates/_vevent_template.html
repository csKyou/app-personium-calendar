<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <title>Personium</title>
</head>
<body>
    <header>
        <button class="header-btn pn-back-btn pn-btn" onclick="Common.backSubContent();">
            <i id="back_btn" class="fas fa-angle-left fa-2x header-ic-01"></i>
        </button>
        <div data-i18n="glossary:Calendars.New_events">新しい予定</div>
        <button id="edit-btn" class="header-btn-right header-btn pn-btn text-btn" data-i18n="glossary:Calendars.VEvent.btn.save">保存</button>

    </header>

    <main class="no-footer">
        <ul class="add-event">
            <li class="separate-li"></li>
            <li class="event-info-li">
                <div class="event-date-setting">
                    <div class="input-group" style="width:100%;">
                        <input id="event-title" type="text" class="form-control" data-i18n="[placeholder]glossary:Calendars.VEvent.summary" aria-label="タイトル" aria-describedby="basic-addon2">
                    </div>
                </div>
            </li>
            <li class="separate-li"></li>
            <li class="event-info-li">
                <div class="event-info-title" data-i18n="glossary:Calendars.VEvent.dtstart">開始</div>
                <div class="event-date-setting">
                    <input type="date" class="event-date" id="dtstart_date" value="2017-04-01">
                    <input type="time" class="event-date" id="dtstart_time" value="00:00">
                </div>
            </li>
            <li class="event-info-li">
                <div class="event-info-title" data-i18n="glossary:Calendars.VEvent.dtend">終了</div>
                <div class="event-date-setting">
                    <input type="date" class="event-date" id="dtend_date" value="2017-04-01">
                    <input type="time" class="event-date" id="dtend_time" value="00:00">
                </div>
            </li>
            <li class="event-info-li">
                <div class="event-info-title" data-i18n="glossary:Calendars.All_day">終日</div>
                <div class="event-date-setting">
                    <div class="event-toggle-btn">
                        <input type="checkbox" id="allDay" checked />
                        <label for="allDay" data-on-label="On" data-off-label="Off"></label>
                    </div>
                </div>
            </li>
            <li class="separate-li"></li>
            <li class="event-info-li">
                <div class="event-info-title" data-i18n="glossary:Calendars.label">カレンダー</div>
                <div class="event-date-setting event-data-setting-next" id="srcAccountName" data-account="Personium" data-type="Personium" onclick="selectAccountPanel();">Personium</div>
            </li>
            <li class="event-info-li">
                <div class="event-date-setting">
                    <div class="input-group" style="width:100%;">
                        <input type="text" class="form-control" id="location" data-i18n="[placeholder]glossary:Calendars.VEvent.location" aria-label="場所" aria-describedby="basic-addon2">
                    </div>
                </div>
            </li>
            <li class="event-info-li">
                <div class="event-info-title">URL</div>
                <div class="event-date-setting-left">
                    <div class="input-group" style="width:100%;">
                        <a target="_blank" id="url" name="url" style="color: #337ab7;"></a>
                        <!--<input type="text" class="form-control" id="url" placeholder="URL" aria-label="URL" aria-describedby="basic-addon2">-->
                    </div>
                </div>
            </li>
            <li class="event-info-li">
                <!-- <div class="event-info-title">メモ</div> -->
                <div class="event-date-setting">
                    <div class="form-group">
                        <textarea class="form-control" rows="3" id="description" data-i18n="[placeholder]glossary:Calendars.VEvent.description" placeholder="メモ"></textarea>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <footer>
        <button id="b-delete-vevent-ok" class="width-full-btn" data-i18n="glossary:Calendars.VEvent.btn.delete"></button>
    </footer>
</body>

</html>
